	<span></span>
	</div>

<!--WSTEP-->
<form action="/register" method="post" onsubmit="return check();" id="register_form">
	<label id="register_label">Join to us!</label>
<input type="text" name="user[name]" id="namef" placeholder="Enter your name" autocomplete="off" spellcheck="false">
<input type="text" name="user[login]" id="loginf" placeholder="Enter your login" autocomplete="off" spellcheck="false">
<input type="text" name="user[email]" id="emailf" placeholder="Enter your email" autocomplete="off" spellcheck="false">
<input type="text" id="emailconfirmf" placeholder="Confirm your email" autocomplete="off" spellcheck="false">
<input type="password" name="user[password]" id="passf" placeholder="Enter your password" autocomplete="off" spellcheck="false">
<input type="hidden" name="user[lat]" id="latf"><input type="hidden" name="user[long]" id="longf">
<button type="submit" id="register_btn">Submit</button>
</form>


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
